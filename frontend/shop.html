<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Beauty Bloom</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Header + Navigation -->
  <header class="main-header">
    <div class="logo">BEAUTY BLOOM</div>
    <div class="search-bar">
      <input type="text" placeholder="Search products...">
      <i class="fas fa-search"></i>
    </div>
    <div class="header-icons">
      <a href="index.html"><i class="fas fa-home"></i></a>
      <a href="wishlist.html"><i class="far fa-heart"></i></a>
      <a href="cart.html"><i class="fas fa-shopping-cart"></i><span class="cart-count">0</span></a>
      <a href="login.html"><i class="fas fa-user"></i></a>
    </div>
  </header>

  <nav class="mega-nav">
    <ul>
      <li><a href="#skincare">Skincare</a></li>
      <li><a href="#makeup">Makeup</a></li>
      <li><a href="#haircare">Hair</a></li>
      <li><a href="#fragrance">Fragrance</a></li>
    </ul>
  </nav>

  <!-- Filters + Shop Content -->
  <section class="product-section">
    <h2>All Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="images/Luxury face cream.png" alt="Luxury Face Cream">
        <h3>Luxury Face Cream</h3>
        <p>KES 4999</p>
        <button class="btn-primary" onclick="addToCart('Luxury Face Cream', 4999, 'images/Luxury face cream.png')">Add to Cart</button>
        <button class="wishlist-btn" onclick="toggleWishlist(this)"><i class="far fa-heart"></i></button>
      </div>

      <div class="product-card">
        <img src="images/Radiance Serum.png" alt="Radiance Serum">
        <h3>Radiance Serum</h3>
        <p>KES 3499</p>
        <button class="btn-primary" onclick="addToCart('Radiance Serum', 3499, 'images/Radiance Serum.png')">Add to Cart</button>
        <button class="wishlist-btn" onclick="toggleWishlist(this)"><i class="far fa-heart"></i></button>
      </div>

      <div class="product-card">
        <img src="images/Matte Lipstick Set.png" alt="Matte Lipstick Set">
        <h3>Matte Lipstick Set</h3>
        <p>KES 2999</p>
        <button class="btn-primary" onclick="addToCart('Matte Lipstick Set', 2999, 'images/Matte Lipstick Set.png')">Add to Cart</button>
        <button class="wishlist-btn" onclick="toggleWishlist(this)"><i class="far fa-heart"></i></button>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Beauty Bloom. All rights reserved.</p>
      <div class="social-icons">
        <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
        <a href="https://facebook.com"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
        <a href="https://pinterest.com"><i class="fab fa-pinterest"></i></a>
      </div>
    </div>
  </footer>

  <script>
    function toggleWishlist(btn) {
      const icon = btn.querySelector('i');
      icon.classList.toggle('far');
      icon.classList.toggle('fas');
    }

    function addToCart(name, price, image) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const existingItem = cart.find(item => item.name === name);
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({ name, price, image, quantity: 1 });
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${name} added to cart!`);
    }
  </script>
</body>
</html>
