<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Beauty Bloom</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Top Navigation -->
    <div class="top-nav">
        <a href="index.html" class="logo">
            <div class="logo-icon">
                <i class="fas fa-flower"></i>
            </div>
            Beauty Bloom
        </a>
        <div class="nav-links">
            <a href="index.html">
                <i class="fas fa-home"></i>
                Home
            </a>
            <a href="shop.html">
                <i class="fas fa-shopping-bag"></i>
                Shop
            </a>
            <a href="about.html">
                <i class="fas fa-info-circle"></i>
                About
            </a>
            <a href="contact.html">
                <i class="fas fa-envelope"></i>
                Contact
            </a>
            <a href="login.html">
                <i class="fas fa-sign-in-alt"></i>
                Login
            </a>
            <a href="cart.html">
                <i class="fas fa-shopping-cart"></i>
                Cart
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <section class="cart-section">
            <div class="container">
                < class="cart-header">
                    <h1>Your Shopping Cart</h1>
                    <div class="cart-actions">
                        <button id="clearCart" class="btn btn-outline">Clear Cart</button>
                    </div>
                <div class="cart-items">
                    
                </div>
                    
                </div>

                <div class="summary-actions">
            </div>
        </div>
    </section>
</main>

<!-- Scripts -->
<script>
    // Load cart items from localStorage
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    let subtotal = 0;

    // Calculate totals
    function calculateTotals() {
        subtotal = 0;
        cart.forEach(item => {
            const itemPrice = parseFloat(item.price.replace('$', ''));
            subtotal += itemPrice * item.quantity;
        });
            subtotal = 0;
            cart.forEach(item => {
                const itemPrice = parseFloat(item.price.replace('$', ''));
                subtotal += itemPrice * item.quantity;
            });

            // Update totals display
            document.getElementById('subtotal').textContent = `KES ${subtotal.toFixed(2)}`;
            document.getElementById('delivery').textContent = `KES ${subtotal > 0 ? '200.00' : '0.00'}`;
            document.getElementById('total').textContent = `KES ${(subtotal + (subtotal > 0 ? 200 : 0)).toFixed(2)}`;
        }

        // Clear cart
        function clearCart() {
            if (confirm('Are you sure you want to clear your cart?')) {
                localStorage.removeItem('cart');
                cart.length = 0;
                updateCartDisplay();
            }
        }

        // Update cart display
        function updateCartDisplay() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';

            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <h3>Your cart is empty</h3>
                        <p>Start shopping for some amazing beauty products!</p>
                        <a href="shop.html" class="btn btn-primary">Start Shopping</a>
                    </div>
                `;
                return;
            }

            cart.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML = `
                    <div class="cart-item-image">
                        <img src="${item.image}" alt="${item.name}">
                    </div>
                    <div class="cart-item-info">
                        <h3>${item.name}</h3>
                        <p class="cart-item-price">KES ${parseFloat(item.price.replace('$', '')).toFixed(2)}</p>
                        <div class="quantity-controls">
                            <button class="btn btn-outline" onclick="updateQuantity('${item.name}', -1)">-</button>
                            <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity('${item.name}', this.value - ${item.quantity})">
                            <button class="btn btn-outline" onclick="updateQuantity('${item.name}', 1)">+</button>
                        </div>
                        <div class="item-total">
                            <span>Item Total:</span>
                            <span>KES ${(parseFloat(item.price.replace('$', '')) * item.quantity).toFixed(2)}</span>
                        </div>
                        <button class="btn btn-danger" onclick="removeFromCart('${item.name}')">Remove</button>
                    </div>
                `;
                cartItems.appendChild(itemElement);
            });

            calculateTotals();
        }

        // Update quantity
        function updateQuantity(productName, change) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const item = cart.find(item => item.name === productName);
            
            if (item) {
                item.quantity += change;
                if (item.quantity < 1) {
                    removeFromCart(productName);
                } else {
                    localStorage.setItem('cart', JSON.stringify(cart));
                    updateCartDisplay();
                }
            }
        }

        // Remove item from cart
        function removeFromCart(productName) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const updatedCart = cart.filter(item => item.name !== productName);
            localStorage.setItem('cart', JSON.stringify(updatedCart));
            updateCartDisplay();
        }

        // Initialize cart display
        document.addEventListener('DOMContentLoaded', () => {
            updateCartDisplay();
            
            // Add event listener for clear cart button
            document.getElementById('clearCart').addEventListener('click', clearCart);
        });
    </script>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <h3>Contact Us</h3>
                <p>Email: info@beautybloom.com</p>
                <p>Phone: +254 712-345-678</p>
                <div class="social-icons">
                    <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.twitter.com/"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.pinterest.com"><i class="fab fa-pinterest"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
