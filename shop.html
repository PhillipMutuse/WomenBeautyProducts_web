<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Beauty Bloom</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Beauty Bloom</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="shop.html">Shop</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </nav>

    <!-- Shop Section -->
    <section class="shop-section">
        <div class="container">
            <h1>Our Products</h1>
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x200" alt="Luxury Face Cream" class="product-image">
                    <div class="product-info">
                        <h3 class="product-name">Luxury Face Cream</h3>
                        <p class="product-price">$49.99</p>
                        <a href="product.html" class="btn">View Details</a>
                        <button class="btn">Add to Cart</button>
                    </div>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x200" alt="Glow Serum" class="product-image">
                    <div class="product-info">
                        <h3 class="product-name">Radiance Serum</h3>
                        <p class="product-price">$34.99</p>
                        <a href="product.html" class="btn">View Details</a>
                        <button class="btn">Add to Cart</button>
                    </div>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x200" alt="Lipstick Set" class="product-image">
                    <div class="product-info">
                        <h3 class="product-name">Matte Lipstick Set</h3>
                        <p class="product-price">$29.99</p>
                        <a href="product.html" class="btn">View Details</a>
                        <button class="btn">Add to Cart</button>
                    </div>
                </div>
                <!-- Add more product cards as needed -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <h3>Contact Us</h3>
                <p>Email: info@beautybloom.com</p>
                <p>Phone: (555) 123-4567</p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-pinterest"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
