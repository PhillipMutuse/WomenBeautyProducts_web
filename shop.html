<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Beauty Bloom</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="cart.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Beauty Bloom</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="shop.html">Shop</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </nav>

    <!-- Shop Section -->
    <section class="shop-section">
        <div class="container">
            <h1>Our Products</h1>
            <div class="shop-content">
                <!-- Category Filters -->
                <div class="category-filters">
                    <button class="category-btn active" onclick="showCategory('all')">All</button>
                    <button class="category-btn" onclick="showCategory('Skincare')">Skincare</button>
                    <button class="category-btn" onclick="showCategory('Makeup')">Makeup</button>
                    <button class="category-btn" onclick="showCategory('Hair Care')">Hair Care</button>
                    <button class="category-btn" onclick="showCategory('Fragrances')">Fragrances</button>
                    <button class="category-btn" onclick="showCategory('Nail Care')">Nail Care</button>
                </div>

                <!-- Products by Category -->
                <div class="products-by-category">
                    <!-- Skincare -->
                    <div class="category-section" id="skincare">
                        <h2>Skincare</h2>
                        <div class="product-grid">
                            <div class="product-card">
                                <img src="images/Luxury face cream.png" alt="Luxury Face Cream" class="product-image">
                                <div class="product-info">
                                    <h3 class="product-name">Luxury Face Cream</h3>
                                    <p class="product-price">KES 4999</p>
                                    <a href="product.html" class="btn">View Details</a>
                                    <button class="btn">Add to Cart</button>
                                </div>
                            </div>
                            <div class="product-card">
                                <img src="images/Radiance Serum.png" alt="Radiance Serum" class="product-image">
                                <div class="product-info">
                                    <h3 class="product-name">Radiance Serum</h3>
                                    <p class="product-price">KES 3499</p>
                                    <a href="product.html" class="btn">View Details</a>
                                    <button class="btn">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Makeup -->
                    <div class="category-section" id="makeup">
                        <h2>Makeup</h2>
                        <div class="product-grid">
                            <div class="product-card">
                                <img src="images/matte lipstick set.png" alt="Matte Lipstick Set" class="product-image">
                                <div class="product-info">
                                    <h3 class="product-name">Matte Lipstick Set</h3>
                                    <p class="product-price">KES 2999</p>
                                    <a href="product.html" class="btn">View Details</a>
                                    <button class="btn">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Hair Care -->
                    <div class="category-section" id="haircare">
                        <h2>Hair Care</h2>
                        <div class="product-grid">
                            <!-- Add hair care products here -->
                        </div>
                    </div>

                    <!-- Fragrances -->
                    <div class="category-section" id="fragrances">
                        <h2>Fragrances</h2>
                        <div class="product-grid">
                            <!-- Add fragrances here -->
                        </div>
                    </div>

                    <!-- Nail Care -->
                    <div class="category-section" id="nailcare">
                        <h2>Nail Care</h2>
                        <div class="product-grid">
                            <!-- Add nail care products here -->
                        </div>
                    </div>
                </div>
            </div>

            <script>
                // Category filtering
                function showCategory(category) {
                    // Remove active class from all buttons
                    document.querySelectorAll('.category-btn').forEach(button => {
                        button.classList.remove('active');
                    });
                    // Add active class to clicked button
                    event.currentTarget.classList.add('active');

                    // Show all products by default
                    if (category === 'all') {
                        document.querySelectorAll('.category-section').forEach(section => {
                            section.style.display = 'block';
                        });
                        return;
                    }

                    // Show only selected category
                    document.querySelectorAll('.category-section').forEach(section => {
                        if (section.id === category.toLowerCase()) {
                            section.style.display = 'block';
                        } else {
                            section.style.display = 'none';
                        }
                    });
                }

                // Add event listener to all category buttons
                document.addEventListener('DOMContentLoaded', () => {
                    document.querySelectorAll('.category-btn').forEach(button => {
                        button.addEventListener('click', (e) => {
                            showCategory(e.target.textContent);
                        });
                    });
                });
            </script>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">

                <p>Email: info@beautybloom.com</p>

                <div class="social-icons">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-pinterest"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
