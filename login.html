<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Beauty Bloom</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 4rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px var(--shadow-color);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input {
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .login-btn {
            padding: 1rem;
            background: var(--primary-color);
            color: var(--accent-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #ff1493;
            transform: translateY(-2px);
        }

        .login-links {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            color: var(--text-light);
        }

        .login-links a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-links a:hover {
            color: #ff1493;
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <div class="top-nav">
        <a href="index.html" class="logo">
            <div class="logo-icon">
                <i class="fas fa-flower"></i>
            </div>
            Beauty Bloom
        </a>
        <div class="nav-links">
            <a href="index.html">
                <i class="fas fa-home"></i>
                Home
            </a>
            <a href="shop.html">
                <i class="fas fa-shopping-bag"></i>
                Shop
            </a>
            <a href="about.html">
                <i class="fas fa-info-circle"></i>
                About
            </a>
            <a href="contact.html">
                <i class="fas fa-envelope"></i>
                Contact
            </a>
        </div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form class="login-form" onsubmit="return handleLogin()">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="login-links">
                <a href="register.html">Create Account</a>
                <a href="forgot-password.html">Forgot Password?</a>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email Address</label>
                <input type="email" id="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" required>
            </div>
            <button type="submit" class="btn-primary">Register</button>
            <button type="button" class="btn-secondary" onclick="toggleAuthForm('login')">Back to Login</button>
        </form>
    </div>

    <script>
        function toggleAuthForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            if (formType === 'register') {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            } else {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Add login logic here
            alert('Login functionality will be implemented with database integration');
        });

        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Add registration logic here
            alert('Registration functionality will be implemented with database integration');
        });
    </script>
</body>
</html>
