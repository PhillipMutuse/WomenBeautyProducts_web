<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Beauty Bloom</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Beauty Bloom</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="shop.html">Shop</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <h1>Contact Us</h1>

            <div class="contact-content">
                <!-- Contact Form -->
                <div class="contact-form">
                    <h2>Send us a Message</h2>
                    <form action="#" method="POST">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Subject">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>

                <!-- Business Information -->
                <div class="business-info">
                    <div class="info-card">
                        <h3>Our Location</h3>
                        <p>Sarit center</p>
                        <p>Nairobi, Westlands</p>
                        <p>Kenya</p>
                    </div>

                    <div class="info-card">
                        <h3>Contact Info</h3>
                        <p>Email: info@beautybloom.com</p>
                        <p>Phone:  +254712345678</p>
                        <p>Hours: 9:00 AM - 6:00 PM</p>
                    </div>

                    <div class="info-card">
                        <h3>Follow Us</h3>
                        <div class="social-icons">
                            <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                            <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
                            <a href="https://www.twitter.com/"><i class="fab fa-twitter"></i></a>
                            <a href="https://www.pinterest.com/"><i class="fab fa-pinterest"></i></a>
                        </div>
                    </div>
                </div>

                <!-- Map -->
                <div class="map-section">
                    <h2>Find Us</h2>
                    <div class="map-container">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.845815043288!2d36.78805581494133!3d-1.286361136042632!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10904f897035%3A0x217387388540208a!2sSarit%20Center!5e0!3m2!1sen!2ske!4v1686056666657!5m2!1sen!2ske"
                            width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <h3>Contact Us</h3>
                <p>Email: info@beautybloom.com</p>
                <p>Phone: +254 712-345-678</p>
                <div class="social-icons">
                    <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.twitter.com/"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.pinterest.com/"><i class="fab fa-pinterest"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
