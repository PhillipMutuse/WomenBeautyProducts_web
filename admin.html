<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Beauty Bloom</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff69b4;
            --accent-color: #ffffff;
            --text-color: #333;
            --text-light: #666;
            --background-color: #f8f9fa;
            --border-color: #e9ecef;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --shadow-color-dark: rgba(0, 0, 0, 0.2);
        }

        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px var(--shadow-color);
        }

        .admin-section {
            margin-bottom: 2rem;
        }

        .admin-section h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .products-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .product {
            background: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
        }

        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 0.5rem;
        }

        .product h3 {
            margin: 0.5rem 0;
            color: var(--text-color);
        }

        .product p {
            color: var(--text-light);
            margin: 0.5rem 0;
        }

        .product button {
            background: var(--primary-color);
            color: var(--accent-color);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .product button:hover {
            background: #ff1493;
            transform: translateY(-2px);
        }

        .category-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--background-color);
            border-radius: 10px;
        }

        .category-section h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .category-actions {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .category-actions button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-actions button:first-child {
            background: var(--primary-color);
            color: var(--accent-color);
        }

        .category-actions button:last-child {
            background: #ff4500;
            color: white;
        }

        .category-actions button:hover {
            transform: translateY(-2px);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
        }

        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <a href="index.html" class="logo">
            <div class="logo-icon">
                <i class="fas fa-flower"></i>
            </div>
            Beauty Bloom
        </a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="admin.html">Admin</a>
        </div>
    </div>

    <div class="admin-container">
        <h1>Admin Dashboard</h1>
        
        <!-- Add Product Form -->
        <div class="admin-section">
            <h2>Add New Product</h2>
            <form id="addProductForm" onsubmit="return addProduct(event)">
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="productPrice">Price (KES)</label>
                    <input type="number" id="productPrice" required>
                </div>
                <div class="form-group">
                    <label for="productImage">Image URL</label>
                    <input type="url" id="productImage" required>
                </div>
                <div class="form-group">
                    <label for="productCategory">Category</label>
                    <select id="productCategory" required>
                        <option value="">Select Category</option>
                        <option value="Skincare">Skincare</option>
                        <option value="Makeup">Makeup</option>
                        <option value="Hair Care">Hair Care</option>
                        <option value="Fragrances">Fragrances</option>
                        <option value="Nail Care">Nail Care</option>
                    </select>
                </div>
                <button type="submit" class="btn">Add Product</button>
            </form>
        </div>

        <!-- Products List -->
        <div class="admin-section">
            <h2>Products</h2>
            <div id="products"></div>
        </div>

        <!-- Categories -->
        <div class="admin-section">
            <h2>Categories</h2>
            <div id="categories"></div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
